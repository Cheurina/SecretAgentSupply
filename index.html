<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0,
    maximum-scale=1.0">
    <title>Secret Agent Supply Inc.</title>
    <link href="resources/css/reset.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
  </head>

  <body>

    <!-- Header: Logo Banner Nav -->
    <header>

      <!-- Logo -->
      <div class="logo">
        <img src="resources/images/logo.png" alt="logo">
        <h2>Secret Agent Supply Inc.</h2>
      </div>

      <!-- Banner -->
      <div class="banner">
        <div class="banner-header">
          <h2>New Arrival</h2>
          <h1>Sport Bikes and Motorcycles</h1>
        </div>
      </div>
      <!-- Navigation Bar -->
      <nav>

      <div class="navbar">
        <a href="">Eyewear</a>
        <a href="">Apparel</a>
        <a href="">Gadgets</a>
        <a href="">Vehicles</a>
        <a href="">Classes</a>
        <a href="">Contact</a>
      </div>

      <div class="menu">
        <a href="#">Menu</a>
      </div>
    </nav>


    </header>

    <main>

    <!-- Products -->
    <section class="products">

      <figure class="pen">
          <img src="resources/images/pen.png" alt="pen">
          <figcaption>Exploding Pen</figcaption>
      </figure>

      <figure class="watch">
          <img src="resources/images/watch.png" alt="watch">
          <figcaption>Cellular Watch</figcaption>
      </figure>

      <figure class="glasses">
          <img src="resources/images/glasses.png" alt="glasses">
          <figcaption>Thermal glasses</figcaption>
      </figure>

    </section>

    <!-- Contact Section -->
    <section class="contact">

      <!-- Location -->
      <address>
        <h3>Location</h3>
        <p>-47.346436, 84.32354</p>
      </address>

      <!-- Hours -->
      <div class="hours">
        <h3>Hours</h3>
        <p><time datetime="08:00">0800</time> - <time datetime="18:00">1800</time></p>
      </div>

    </section>

    </main>

    <!--Footer -->
    <footer>
      <p>Copyright Secret Agent Supply Inc.</p>
    </footer>

  </body>
</html>
